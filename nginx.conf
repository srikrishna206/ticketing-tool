server {
    listen 80;

    # React frontend served on /
    location / {
        proxy_pass http://frontend-app:80;
    }

    # Admin panel served on /admin/
    location /admin/ {
        proxy_pass http://admin-app:80;
    }

    # Backend API requests served on /api/
    location /api/ {
        proxy_pass http://backend-app:8000;
    }

    # Optional headers for safety
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
