version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ticket_user
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketnet

  backend:
    build: ./backend
    container_name: backend-app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://ticket_user:ticket_pass@postgres:5432/ticketing
      PYTHONUNBUFFERED: 1
    expose:
      - "8000"
    networks:
      - ticketnet

  frontend:
    build: ./frontend
    container_name: frontend-app
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - ticketnet

  admin:
    build: ./admin
    container_name: admin-app
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - ticketnet

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - frontend
      - backend
      - admin
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ticketnet

volumes:
  postgres_data:

networks:
  ticketnet:
    driver: bridge
